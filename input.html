<link rel="stylesheet" href="./css/input.css">
<form class="transaction-form form-horizontal" role="form">
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="date" value="2016-01-01" class="form-control" id="date" name="date" placeholder="when did you make this transaction?">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="amount">Amount</label>
    <div class="col-sm-10">
      <input type="number" value="0" required class="form-control" id="amount" name="amount" placeholder="with a optional sign">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="category">Category</label>
    <div class="col-sm-10">
      <input type="text" required class="form-control" id="category" name="category" placeholder="required">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="tags">Tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" data-toggle="tagit" id="tags" name="tags" placeholder="optional">
    </div>
  </div>

  <p class="text-right">
    <button type="submit" class="btn btn-default btn-primary">Submit</button>
  </p>
</form>


<script src="./js/input.js"></script>
