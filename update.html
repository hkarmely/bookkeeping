<link rel="stylesheet" href="./css/input.css">
<form class="transaction-form form-horizontal" role="form">
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">日期</label>
    <div class="col-sm-10">
      <input type="date" value="2016-01-01" class="form-control" id="date" name="date" placeholder="交易日期是？" autofocus tabindex="1">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="amount">数额</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="添加负号则为支出" tabindex="2" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="channel">账户</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="channel" name="channel" placeholder="从哪里支出的？收入到哪里？" tabindex="3">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="member">成员</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="member" name="member" placeholder="谁花的？谁花的？" tabindex="4">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="category">类别</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="category" name="category" placeholder="每项支出/收入都应有对应的类别" tabindex="5" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="tags">标签</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" data-toggle="tagit" id="tags" name="tags" placeholder="optional" tabindex="6">
    </div>
  </div>

  <p class="text-right">
    <a class="btn btn-default btn-default" href="#overview">取消</a>
    <button type="submit" class="btn btn-default btn-primary">保存</button>
  </p>
</form>
